<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft Chest</title>

    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <h1>Minecraft Chest</h1>

    <div class="frame">
      <div class="cube">
        <div class="front big side"></div>
        <div class="back big side"></div>
        <div class="left big side"></div>
        <div class="right big side"></div>
        <div class="top big end"></div>
        <div class="bottom big end"></div>

        <div class="frontlock small lock"></div>
        <div class="toplock lock"></div>
        <div class="bottomlock lock"></div>
        <div class="leftlock lock"></div>
        <div class="rightlock lock"></div>
      </div>
    </div>

    <div class="textsInfo">
      <p>Minecraft Chest using only Css.</p>
      <a href="https://github.com/JacobSaucelo/minecraftChestCssArt">
        <p>Code: JacobSaucelo/minecraftChestCssArt</p>
      </a>
      <a href="https://github.com/JacobSaucelo">
        <p>Github: github.com/JacobSaucelo</p>
      </a>
      <h1>1 - 10 - 23</h1>
    </div>
  </body>
</html>
